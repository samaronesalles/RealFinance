<body class="page-categories">

    <div class="header"></div>
    <div class="page">
      
        <div class="tp">
            <h5> Dashboard</h5>
            <hr>
        </div>
        <div class="container-page">
            <div class="panel">
                <div class="panel-item">
                    <div class="panel-item-op">Despesas</div>
                    <div class="panel-item-op">R$ 25,0</div>
                </div>
                <div class="panel-item-icon">
                    <i class="material-icons md-48 style-recipe">thumb_down_alt</i>
                </div>
            </div>
            <div class="panel">
                <div class="panel-item ">
                    <div class="panel-item-op">Receitas</div>
