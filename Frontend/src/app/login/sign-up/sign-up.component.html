<section class="texto">
    <div id="login">
        <h3 class="text-center text-white pt-5"> </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form #form="ngForm" novalidate>
                            <h3 class="text-center text-info">Cadastro de novos usu√°rios</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Nome</label><br>
                                <input type="text" name="name" required ngModel class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">E-mail</label><br>
                                <input type="email" name="email" #iptemail="ngModel"
                                    pattern='^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$'
                                    required ngModel class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Senha</label><br>
                                <input type="password" name="password" minlength="5" required ngModel
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Confirme sua senha</label><br>
                                <input type="password" name="passwordConfirm" minlength="5" required ngModel
                                    class="form-control">
                            </div>
                            <div class="msg-erro">
                                {{errorMessage}}
                            </div>
                            <div id="register-link" class="text-right">
                                <button type="submit" class="btn btn-success btn-block btn-flat"
                                    (click)="createNew(form.value)" [disabled]="!form.valid">Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
