
    <section class="teste">
        <div class="container">
            <div class="container-form">
                {{form.valid }}
                {{form.value | json}}
                <div class="msg"> 
                    {{messageReturn}}
                </div>

                   <form #form="ngForm" novalidate>
                        <div class="titulo-page">
                            <h3>Cadastro Categorias</h3>
                            <hr>
                        </div>
                        <div class="form-group" [class.is-valid]="name.valid && (name.dirty || name.touched)">
                            <div class="col-md-4 mb-3">
                            <label>Nome</label>
                            <input id="name"  name="nome" ngModel type="text" class="form-control lg "   required  #name="ngModel"  autocomplete="off"
                            [class.is-valid]="name.valid && (name.dirty || name.touched)"
                            [class.is-invalid]="!name.valid && (name.dirty || name.touched)">
                            <div class="valid-feedback"> OK</div>
                            <div class="invalid-feedback"> Campo Obrigatório com quantidade minima de 20 caracteres.</div>
                            </div>
                            
                        </div>

                        <div class="form-group" >
                            <div class="col-md-6 mb-3">
                                <label>Descrição</label>
                                <input id="descriptionField"  name="descricao" ngModel type="text" class="form-control lg "  required  minlength="5" #inputDescription="ngModel"  autocomplete="off">
                            </div>
                        </div>

                        
                        <!-- <div class="col-md-4 mb-3">
                            <p class="lead">Formas de Pagamento:</p>
                            <div class="form-group">
                                <app-radio ngModel name="radio"></app-radio>
                             </div>

                        </div>  -->
                        <div class="col-md-4 mb-3">
                            <label>Tipo</label>
                            <div id="radio" class="row">
                                <div class="col-sm-4" *ngFor="let item of categoryTypes">
                                    <label class="radio-inline">
                                        <input type="radio" [value]="item.valor" ngModel name="tipo" /> {{item.desc}}
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Cor Despesa/Receita</label>
                            <input type="color"  name="cor" ngModel  required/>
                        </div>
                   </form>

                   <div>
                        <div class="col-md-4 mb-3">
                            <button (click)="createNewCategory(form.value)" type="button" [disabled]="!form.valid" class="btn btn-lg btn-success">Cadastrar</button>
                        </div>
                    </div>
            </div>
        </div>

    </section>
