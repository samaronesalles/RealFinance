<section class="content">
  <div class="col-xs-12 col-sm-offset-3 col-sm-6 login-box-body">   
    <p class="texto">Por favor, efetue o login para continuar</p>
    <form #form="ngForm" novalidate>
      <div class="form-group has-feedback">
        <input type="email" name="email" #iptemail="ngModel"
          pattern='^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$'
          required ngModel class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" minlength="5" required ngModel class="form-control" placeholder="Senha">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-offset-8 col-xs-4">
          <button type="submit" class="btn btn-success btn-block btn-flat" (click)="autenticateUser(form.value)"
            [disabled]="!form.valid">Entrar</button>
        </div>
        <div>
          {{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</section>
