<section class="content login-content">
    <div class="col-sm-6">
        <p class="login-box-msg">Cadastrar novo usuÃ¡rio</p>
        <form #form="ngForm" novalidate>
            <div class="form-group has-feedback">
                <input type="text" name="name" required ngModel class="form-control" placeholder="Nome">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" name="email" #iptemail="ngModel"
                    pattern='^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$'
                    required ngModel class="form-control" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" minlength="5" required ngModel class="form-control"
                    placeholder="Senha">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="passwordConfirm" minlength="5" required ngModel class="form-control"
                    placeholder="Confirme a senha">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-offset-8 col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="createNew(form.value)"
                        [disabled]="!form.valid">Cadastrar</button>
                </div>
                <div>
                    {{errorMessage}}
                </div>
            </div>
        </form>
    </div>
</section>
